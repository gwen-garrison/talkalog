{% extends 'base.html' %}
{% block content %}
    <h2>Update User Info</h2>
    <hr>
    <form action="/edit/user" method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="First name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Last name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="name@domain.com" class="form-control" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="tel">Phone Number:</label>
            <input type="tel" name="tel" class="form-control" placeholder="5555555555" min="10" max="10" value="{{ user.tel }}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="text" name="password2" class="form-control">
        </div>
        <input type="submit" value="Save" class="button">
    </form>
{% endblock %}
