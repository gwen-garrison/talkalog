{% extends 'base.html' %}
{% block imports %}
    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/recorderFunctions.js"></script>
{% endblock %}

{% block content %}

    <div class="row text-center">
        <h1>Record</h1>
        <button class="btn btn-default" id="start_button">Record</button>
        <button class="btn btn-default" id="stop_button">Stop</button>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-6">
            <h6>Transcript <small>This can be edited later</small></h6>
            <div id="results">
                <span id="final_span" class="final"></span>
                <span id="interim_span" class="interim"></span>
            </div>

            <div class="center">
                <div id="div_language">
                    <select id="select_language" onchange="updateCountry()"></select>
                    &nbsp;&nbsp;
                    <select id="select_dialect"></select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="upload-info">
                <h6>Title</h6>
                <div class="form-group">
                    <input type="text" name="title" class="form-control" id="recording-title">
                </div>
                <input type="submit" value="Submit Audio" id="submit-audio" class="btn btn-default">
            </div>
        </div>
    </div>

    <div id="recordingslist"></div>

    <h2>Log</h2>
    <pre id="log"></pre>

    <div id="info"></div>
{% endblock %}

{% block footerimports %}
    <script src="/static/js/webSpeech.js"></script>

    <script>
        $('#start_button').click(function() {
        startButton(event);
        });

        $('#stop_button').click(function() {
        stopRecording(this); 
        startButton(event);
        });
    </script>
{% endblock %}
