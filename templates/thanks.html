{% extends 'base.html' %}
{% block content %}
	<h1>Thank you!</h1>
	<p>Thank you for taking the time to submit your story. To gain access to audio file, please contact the user who made the request.</p>

	<hr>

    <h2>Sign Up</h2>
    <p>Want to log stories of your own? Sign up for a Talkalog account!</p>
    <form action="/signup-process" method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="First name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Last name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="name@domain.com" class="form-control">
        </div>
        <div class="form-group">
            <label for="tel">Phone Number:</label>
            <input type="tel" name="tel" class="form-control" placeholder="5555555555" min="10" max="10" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="text" name="password2" class="form-control">
        </div>
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>

{% endblock %}
