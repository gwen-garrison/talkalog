{% extends 'base.html' %}
{% block content %}

    <h2>Request a Recording</h2>
    <form action="/generate" method="POST">
    	<label>Title: 
    		<input type="text" name="title">
    	</label>
    	<input type="submit" value="Generate a request URL!">
    </form>

    {% if generated_url %}
      <p>Share this URL to request recording:<br> <a href="/request/{{ generated_url }}">/request/{{ generated_url }}</a></p>
    {% endif %}

{% endblock %}
